    <header class="page-header">

                    <li class="main-nav__item">
                        <svg class="main-nav__icon main-nav__icon--about" height="19" width="21">

                    </li>
                    <li class="main-nav__item">
                        <svg class="main-nav__icon main-nav__icon--services" height="19" width="19">

                    <li class="main-nav__item">

                        </svg>

                </ul>
            </nav>
        </div>

                <a class="slider__control slider__control--previous slider__control--inactive">

                    </svg>
                </a>
                <a class="slider__control slider__control--next" href="">

        <section class="features">
